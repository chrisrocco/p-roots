<div class="toggle toggle-border toggle-bg">
    <div class="togglet"><i class="toggle-closed icon-plus-sign2"></i><i class="toggle-open icon-remove-circle"></i>
        {{title}}
    </div>
    <div class="togglec topmargin-sm">
        <div class="fancy-title title-bottom-border">
            <h5>Potential Zeros</h5>
        </div>
        <div class="row center">
            <div class="col-md-3 bottommargin-sm" ng-repeat="p in potential">
                {{prettyFraction(p)}}
            </div>
        </div>
        <div class="fancy-title">
            <h4>First Real Zero: <span>{{prettyFraction(actual[0])}}</span></h4>
        </div>
    </div>
</div>
