<div class="toggle toggle-border toggle-bg">
    <div class="togglet">
        <i class="toggle-closed icon-plus-sign"></i>
        <i class="toggle-open icon-remove-circle"></i>
        {{title}}
    </div>
    <div class="togglec topmargin-sm">
        <p mathjax-bind="'$$'+polyLatex+'$$'"></p>
        <p>
            <b>Maximum Positive Zeros: </b>
            {{maxPositive}}
        </p>
        <p>
            <b>Maximum Negative Zeros: </b>
            {{maxNegative}}
        </p>
    </div>
</div>
